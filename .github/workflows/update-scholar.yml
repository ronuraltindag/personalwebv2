name: Update Google Scholar Stats

on:
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-scholar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install scholarly pyyaml

      - name: Fetch Google Scholar stats
        run: |
          python << 'EOF'
          from scholarly import scholarly
          import yaml
          from datetime import datetime

          # Your Google Scholar ID
          SCHOLAR_ID = "Ds24wSAAAAAJ"

          try:
              author = scholarly.search_author_id(SCHOLAR_ID)
              author = scholarly.fill(author, sections=['basics', 'indices'])
              
              stats = {
                  'citations': author.get('citedby', 0),
                  'h_index': author.get('hindex', 0),
                  'i10_index': author.get('i10index', 0),
                  'last_updated': datetime.now().strftime('%Y-%m-%d')
              }
              
              # Add comment header
              yaml_content = f"""# Google Scholar stats - updated automatically via GitHub Actions
          # Your Google Scholar ID: {SCHOLAR_ID}
          citations: {stats['citations']}
          h_index: {stats['h_index']}
          i10_index: {stats['i10_index']}
          last_updated: "{stats['last_updated']}"
          """
              
              with open('data/scholar.yaml', 'w') as f:
                  f.write(yaml_content)
              
              print(f"Updated scholar stats: {stats}")
              
          except Exception as e:
              print(f"Error fetching scholar data: {e}")
              import traceback
              traceback.print_exc()
              exit(1)
          EOF

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/scholar.yaml
          git diff --staged --quiet || (git commit -m "Update Google Scholar stats [skip ci]" && git push)

